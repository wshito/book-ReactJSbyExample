<!DOCTYPE html>
<html>

<head>
    <!-- See https://facebook.github.io/react/docs/installation.html for library files. -->
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <!-- minified optimized version
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  -->
    <!-- Babel is used to transform JSX on the fly. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <meta charset="utf-8">
    <title>React JS Example: Passing data to components (p.15--20)</title>
</head>

<body>
    <div id="root">
        <!-- This div's content will be managed by React. -->
    </div>
</body>

<script type="text/babel">
    // Open Library API mock data
    var data = [{ "when": "2 minutes ago", "who": "Jill Dupre", "description": "Created new account" },
                { "when": "1 hour ago", "who": "Lose White", "description": "Created new account" },
                { "when": "2 hours ago", "who": "Jordan Whash", "description": "Created new account" }];
    var headings = ['When', 'Who', 'Description'];
    var title = "Recent Changes in OpenLibrary";
    var App = React.createClass({
        render: function(){ // The access to the data is now encapsulated in this object.
            // The data is now obtained through this.props.data property which can
            // dyanmically set when render() is called.
            var rows = this.props.data.map (function(row) {
                return <tr>
                    <td>{row.when}</td>
                    <td>{row.who}</td>
                    <td>{row.description}</td>
                </tr>
            });
            var headings = this.props.headings.map (function(heading) {
              return <th>{heading}</th>
            }); // title is also obtained dyanmically through this.props.title return
            <div>
              <h1>{this.props.title}</h1>
              <table>
                <thead><tr>{headings}</tr></thead>
                <tbody>{rows}</tbody>
              </table>
            </div>
        }
    });
    // Pass the variable data through render(). ReactDOM.render(
    <App headings={headings} data={data} title={title}/>, document.getElementById("root"));
</script>

</html>
