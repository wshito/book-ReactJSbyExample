<!DOCTYPE html>
<html>

<head>
  <!-- See https://facebook.github.io/react/docs/installation.html for library files. -->
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <!-- minified optimized version
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  -->
  <!-- Babel is used to transform JSX on the fly. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <meta charset="utf-8">
  <title>React JS Example: Displaying static data (p.12--14)</title>
</head>

<body>
  <div id="root">
    <!-- This div's content will be managed by React. -->
  </div>
</body>

<script type="text/babel">
// Open Library API mock data
var data = [{
  "when": "2 minutes ago",
  "who": "Jill Dupre",
  "description": "Created new account"
}, {
  "when": "1 hour ago",
  "who": "Lose White",
  "description": "Created new account"
}, {
  "when": "2 hours ago",
  "who": "Jordan Whash",
  "description": "Created new account"
}];
// the element in the data array is an object so each field,
// when, who, description, can be accessed through the row argument.
var rows = data.map (function(row) {
  return <tr>
  <td>{row.when}</td>
  <td>{row.who}</td>
  <td>{row.description}</td>
  </tr>
});

var App = React.createClass({
  render: function(){
    return <table>
    <thead><tr><th>When</th><th>Who</th><th>Description</th></tr></thead>
    <tbody>{rows}</tbody>
    </table>
  }
});
ReactDOM.render(React.createElement(App), document.getElementById("root"));
</script>

</html>
